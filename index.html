<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="tip-container">
        <h1>Tip Calculator</h1>

        <input type="text" placeholder="subtotal">
        <input type="text" placeholder="tip percentage">
        <input type="text" placeholder="total">
        <input type="text" placeholder="party size">
        <p></p>
    </div>

    <div class="container">
        <h2>Input Types</h2>
        <input type="text">
        <input type="color">
        <input type="number">
        <input type="date">
        <input type="datetime-local">
        <input type="file">
        <input type="range">
        <input type="search"> 
        <input type="tel">
        <input type="time"> 
        <input type="url">
        <input type="week">

        <input type="radio" name="time" value="day">
        <input type="radio" name="time" value="night">
        <input type="radio" name="time" value="morning">
    </div>
    
</body>
</html>
